    <script>
        var gradeSelectionEnabled = true;

        if (gradeSelectionEnabled) {
            const gradeButtons = document.querySelectorAll('.grade-button');
            const languageOptions = document.querySelectorAll('.language-option');

            function updateLanguageOptions(selectedGrade) {
                languageOptions.forEach(option => {
                    const available = option.getAttribute('data-available-' + selectedGrade) === 'true';
                    const link = option.getAttribute('data-link-' + selectedGrade);
                    
                    if (available && link) {
                        option.href = link;
                        option.classList.remove('hidden');
                    } else {
                        option.classList.add('hidden');
                    }
                });
            }

            gradeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    gradeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const selectedGrade = button.id === 'grade7to9' ? '7-9' : '4-6';
                    updateLanguageOptions(selectedGrade);
                });
            });

            const initialGrade = document.querySelector('.grade-button.active').id === 'grade7to9' ? '7-9' : '4-6';
            updateLanguageOptions(initialGrade);
        } else {
            const gradeToggle = document.querySelector('.grade-toggle');
            gradeToggle.style.display = 'none';
        }
    </script>
